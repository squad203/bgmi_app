<main>
    <img class="f-bg" src="assets/bg.png" alt="">
    <form (submit)="goToPlayers()">
        <h1>BGMI Tournament</h1>
        <h1> Registration</h1>


        <div class="p-title">
            <img class="first-arrow" src="assets/icons/right_arrow.svg" alt="">
            <p>Players&nbsp;Name</p>
            <img src="assets/icons/right_arrow.svg" alt="">

        </div>
        <div class="inputClass">
            <p for="fname">Name</p>
            <div class="input">
                <img src="assets/icons/team.svg" alt="">
                <input [disabled]="loading" required name="name" [(ngModel)]="playerName" type="text"
                    placeholder="Your Name">
            </div>
        </div>
        <div class="inputClass">
            <p for="fname">Drona's Enrollment number <a
                    href="https://drive.google.com/file/d/1DVYzvoa5uot6ZaRNupUJCWVJ_D7D3VEx/view" target="_blank"
                    style="color: rgb(58, 163, 255);">(Find in App)</a></p>
            <div class="input">
                <img src="assets/icons/team.svg" alt="">
                <input [disabled]="loading" required name="name" [(ngModel)]="playerEnrollment" type="text"
                    placeholder="DFDC0000000000">
            </div>
        </div>
        <div class="inputClass">
            <p for="fname">Game ID</p>
            <div class="input">
                <img src="assets/icons/pen.svg" alt="">
                <input [disabled]="loading" required name="gameId" [(ngModel)]="playerGameID" type="text"
                    placeholder="@techyBoy">
            </div>
        </div>
        <div class="inputClass">
            <p for="fname">Mobile Number</p>
            <div class="input">
                <img src="assets/icons/phone.svg" alt="">
                <input [disabled]="loading" required name="number" (input)="onInput($event,'number')"
                    [(ngModel)]="playerNumber" type="number" placeholder="+91 8780135672">
            </div>
        </div>
        <div class="inputClass">
            <p for="fname">Email Address</p>
            <div class="input">
                <img src="assets/icons/email.svg" alt="">
                <input [disabled]="loading" required name="email" [(ngModel)]="playerEmail" type="email"
                    placeholder="Email Address">
            </div>
        </div>


        <p *ngIf="errMsg" style="color: rgb(255, 91, 91);">{{errMsg}}</p>

        <button [disabled]="loading" (click)="goToPlayers()">
            <p>{{loading ? "Verifing... " : "Add Player"}}</p>
        </button>
    </form>


</main>
