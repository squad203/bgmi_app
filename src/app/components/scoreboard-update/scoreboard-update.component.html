<div class="cards">
    <div class="card" *ngFor="let t of teams">
        <div class="cardTitle">
            <h4>{{t.teamName}}</h4>
            <p>{{t.players_count}}</p>
        </div>
        <div class="content">
            <div class="winners">
                <p class="w-title mb-3">Players</p>

                <div class="team-div" *ngFor="let player of t.players">
                    <button (click)="deadClick(player.id)" class="btn btn-danger mb-3"
                        *ngIf="!player.is_dead">EL</button>
                    <button (click)="deadClick(player.id)" class="btn btn-success mb-3"
                        *ngIf="player.is_dead">RV</button>
                    <p class="mb-3">{{player.player_name}} </p>
                    <div class="t-button mb-3">
                        <button (click)="updateClick(player.id,'remove',player.kill)" class="btn btn-danger"><svg
                                xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                class="bi bi-dash" viewBox="0 0 16 16">
                                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8" />
                            </svg></button>
                        <p>{{player.kill}}</p>
                        <button (click)="updateClick(player.id,'add',player.kill)" class="btn btn-success"><svg
                                xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                class="bi bi-plus" viewBox="0 0 16 16">
                                <path
                                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                            </svg></button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
